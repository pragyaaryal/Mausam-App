<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="backgroundimg">
        <img src="weathericon.png" alt="weathericon" id="weathericon">
        <h1>Weather App</h1>
        <img src="default.jpg" alt="background" id="background" class="background" width="100%" height="100%">
    </div>

    <div class="cityimage">
        <img src="huntsville.jpg" alt="city_background" width="100%" height="100%">
    </div>  

    <div class="container">

        <div class="left_side">

            <div class="day_and_date">
                <div class="time" id="time"></div>
                <div class="date" id="date"></div>
            </div>

            <div class="temperature_and_place">
                <div class="temperature_and_icon">
                    <div class="weather_icon"> <img src="" alt=""></div>
                    <div class="temperature"></div>
                </div>
                <div class="place">
                    <div class="cityName_and_Country" id="cityName_and_Country"></div> 
                </div>
                <div class="weather-condition"></div>
            </div> 
        </div>

        <div class="right_side">
            <div class="search_bar">
                <input type="text" name="value" id="search" placeholder="Search City">
                <button type="submit"><i class="fa fa-check"></i></button>
            </div>
            <div class="Humidity"></div>
            <div class="Rain-fall"></div>
            <div class="Wind-Speed"></div>
            <div class="Pressure"></div>
        </div>
    </div>   

    <script src="weather.js"></script>
</body>
</html>
